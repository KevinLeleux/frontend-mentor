<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png" />
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Beholder's Frontend Mentor challenges</title>
</head>

<body>
    <header>
        <span class="filter-btn">Filters</span>
        <div class="filters">
            <img src="images/icon-cross.svg" alt="" class="cross-icon">
            <div class="level-filter">
                <input type="checkbox" name="level" id="1" checked>
                <label for="1">Newbie</label>
            </div>
            <div class="level-filter">
                <input type="checkbox" name="level" id="2" checked>
                <label for="2">Junior</label>
            </div>
            <div class="level-filter">
                <input type="checkbox" name="level" id="3" checked>
                <label for="3">Intermediate</label>
            </div>
            <div class="level-filter">
                <input type="checkbox" name="level" id="4" checked>
                <label for="4">Advanced</label>
            </div>
            <div class="level-filter">
                <input type="checkbox" name="level" id="5" checked>
                <label for="5">Guru</label>
            </div>
        </div>
        <div class="sort-by">
            <span class="material-symbols-outlined arrow">
                arrow_downward
            </span>
            <span class="material-symbols-outlined active arrow">
                arrow_upward
            </span>
        </div>
    </header>
    <main class="main-container" id="main"></main>
    <script src="app.js"></script>
</body>

</html>
