<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
  <main class="main-container">
    <header>
      <img class="logo" src="images/logo.svg" alt="Logo">
    </header>
    <div class="left-container">
        <h1>
          <span class="title">We're</span> coming soon
        </h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <form action="" class="form">
          <input type="text" class="email" name="email" placeholder="Email Address">
          <img src="images/icon-error.svg" alt="error" aria-hidden="true" class="error-img">
          <button type="submit"><img src="images/icon-arrow.svg" alt="arrow" aria-hidden="true"></button>
        </form>
        <span class="error"></span>
      </div>
    <picture class="right-container">
      <source media="(max-width: 970px)" srcset="images/hero-mobile.jpg">
      <img src="images/hero-desktop.jpg" alt="woman">
    </picture>
  </main>



  <script src="app.js"></script>
</body>

</html>
