<!DOCTYPE html>
<html lang="en" class="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Todo app</title>

</head>

<body>
  <header>
    <div class="header-container">
      <h1>
        TODO
      </h1>
      <img src="images/icon-sun.svg" alt="moon icon" class="theme theme-light" value="light">
      <img src="images/icon-moon.svg" alt="moon icon" class="theme theme-dark" value="dark">
    </div>
  </header>
  <main>
    <div class="input-container">
      <input type="text" class="input" placeholder="Create a new todo...">
      <div class="input-circle"></div>
    </div>
    <ul class="list">
    </ul>
    <div class="list-footer"><span> items left</span>
      <div class="filters">
        <span class="all-filter">All</span>
        <span class="active-filter">Active</span>
        <span class="completed-filter">Completed</span>
      </div>
      <span class="clear">
        Clear Completed
      </span>
    </div>
    <p class="infos">Drag and drop to reorder list</p>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
  <script src="js/script.js"></script>
  <script src="js/theme.js"></script>

</body>

</html>
