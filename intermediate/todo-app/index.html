<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Todo app</title>

</head>

<body>
  <header>
    <div class="header-container">
      <h1>
        TODO
      </h1>
      <img src="images/icon-moon.svg" alt="moon icon">
    </div>
  </header>
  <main>
    <div class="input-container">
      <input type="text" class="input" placeholder="Create a new todo...">
      <div class="input-circle"></div>
    </div>
    <ul class="list">
    </ul>
    <div class="list-footer"><span>5 items left</span>
      <div class="filters">
        <span class="selected">All</span>
        <span>Active</span>
        <span>Completed</span>
      </div>
      <span class="clear">
        Clear Completed
      </span>
    </div>
  </main>


  <script src="script.js"></script>
  <script id="DragDropTouch" src="https://bernardo-castilho.github.io/DragDropTouch/DragDropTouch.js"></script>

</body>

</html>
