<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main class="main-container">
    <section class="main-container__result-section section">
      <h2 class="main-container__result-section-title main-container__title">
        Your Result
      </h2>
      <div class="main-container__result-section-score">
        <div class="main-container__result-section-your-score">
          76
        </div>
        <div class="main-container__result-section-total-score">
          of 100
        </div>
      </div>
      <span class="main-container__result-section-comment">
        Great
      </span>
      <p class="main-container__result-section-comment-details">
        Your performance exceed 65% of the people conducting the test here!
      </p>
    </section>
    <section class="main-container__summary-section section">
      <h2 class="main-container__title">
        Summary
      </h2>
      <ul class="summary-section__list">
        <li class="summary-section__item summary-section__item--pink">
          <div class="summary-section__item-label">
            <img src="assets/images/icon-reaction.svg" alt="reaction icon">
            Reaction
          </div>
          <span class="summary-section__item-rate">80 <span class="summary-section__item-rate--gray">/ 100</span></span>
        </li>
        <li class="summary-section__item summary-section__item--yellow">
          <div class="summary-section__item-label">
            <img src="assets/images/icon-memory.svg" alt="memory icon">
            Memory
          </div>
          <span class="summary-section__item-rate">92 <span class="summary-section__item-rate--gray">/ 100</span></span>
        </li>
        <li class="summary-section__item summary-section__item--green">
          <div class="summary-section__item-label">
            <img src="assets/images/icon-verbal.svg" alt="Verbal icon">
            Verbal
          </div>
          <span class="summary-section__item-rate">61 <span class="summary-section__item-rate--gray">/ 100</span></span>
        </li>
        <li class="summary-section__item summary-section__item--blue">
          <div class="summary-section__item-label">
            <img src="assets/images/icon-visual.svg" alt="Visual icon">
            Visual
          </div>
          <span class="summary-section__item-rate">73 <span class="summary-section__item-rate--gray">/ 100</span></span>
        </li>
      </ul>
      <a href="#" class="summary-section__link">Continue</a>
    </section>
  </main>

</body>

</html>
